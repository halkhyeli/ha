<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .photo, .video-container, .next-page {
            border: 2px dotted babyblue;
            padding: 10px;
            max-width: 200px;
            overflow: hidden;
            text-align: center;
            margin: 15px auto;
            background-color:j ;
            border-radius: 10px;
            font-size: 16px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .photo img, .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }

        .next-page:hover {
            background-color: babyblue;
            color: hotpink;
            }

        @media (max-width: 768px) {
            .photo, .video-container, .next-page {
                max-width: 150px;
            }
        }

        @media (max-width: 480px) {
            .photo, .video-container, .next-page {
                max-width: 100px;
            }
        }

        @media (max-width: 360px) {
            .photo, .video-container, .next-page {
                max-width: 80px;
            }
        }
    </style>
</head>

    <div class="content">

            <div class="photo">

            </div>
            <div class="photo">
