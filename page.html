<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .photo, .video-container {
            border: 2px dotted babyblue;
            padding: 10px;
            max-width: 200px;
            overflow: hidden;
        }

        .photo img, .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 768px) {
    .photo {
        max-width: 150px;
    }

    video {
        width: 100%;
    }
}

@media (max-width: 480px) {
    .photo {
        max-width: 100px;
    }

    video {
        width: 100%;
    }

        }
        
        @media (max-width: 360px) {
    .photo {
        max-width: 80px;
    }
}

    </style>
</head>
<body>
    
    <div class="content">
        <h1>MEMORIES &hearts;</h1>
        <div>
            
        </div>

        <div class="gallery">

            </div>

            </div>
            <div class="photo">
                <img src="me.JPG" alt="Photo 8">
            </div>
            <div class="photo">
                <img src="af.jpg" alt="Photo 9">
            </div>
            <div class="photo">
                <img src="af2.jpg" alt="Photo 10">
            </div>
            <div class="photo">

</html>
